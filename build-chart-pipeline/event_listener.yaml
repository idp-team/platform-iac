---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: build-process-el
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github-pr-listener
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - name: "only when PRs are opened"
          ref:
            name: "cel"
          params:
            - name: "filter"
              value: "body.action in ['opened', 'synchronize', 'reopened']"
      bindings:
        - ref: build-pr
      template:
        ref: build-pr
    - name: github-main-listener
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["push"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: body.ref == 'refs/heads/main'
      bindings:
        - ref: build-publish
      template:
        ref: build-publish
